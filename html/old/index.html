<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>旧式置き場</title>
    <style>
        .Waku {
            background-image: url(wp-content/layout/left_top03.png),
                url(wp-content/layout/right_top03.png),
                url(wp-content/layout/left_bottom03.png),
                url(wp-content/layout/right_bottom03.png), url(wp-content/layout/top03.png),
                url(wp-content/layout/bottom03.png), url(wp-content/layout/left03.png),
                url(wp-content/layout/right03.png);
            background-repeat: no-repeat, no-repeat, no-repeat, no-repeat, repeat-x,
                repeat-x, repeat-y, repeat-y;
            background-position: left top, right top, left bottom, right bottom, top,
                bottom, left, right;
            background-color: #ffffff;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 40px;
        }

        .title {
            font-size: 30px;
            font-family: "Kiwi Maru", serif;
            border-left-style: solid;
            border-left-width: 10px;
            padding-left: 15px;
            margin-bottom: 50px;
        }

        .Waku p {
            color: #020241;
            font-size: 23px;
            line-height: 160%;
        }

        .Waku img {
            float: center;
            text-align: right;
            width: 32%;
        }

        .Waku video {
            float: center;
            text-align: right;
            width: 32%;
        }
    </style>
</head>

<body>
    <h1>ここには今まで使っていたコードを置いている場所です。</h1>
    <section class="Waku" id="null">
        <h1 class="title">現在HTMLコードはありません</h1>
        </section>
</body>

</html>
